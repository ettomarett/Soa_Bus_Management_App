        - push
        - pull_request
        - custom

  - name: deploy-to-vps
    image: alpine/git:latest
    environment:
      VPS_HOST:
        from_secret: vps_host
      VPS_USER:
        from_secret: vps_user
      VPS_SSH_KEY:
        from_secret: vps_ssh_key
      DOCKER_USERNAME:
        from_secret: ghcr_username
      DOCKER_PASSWORD:
        from_secret: ghcr_token
    commands:
      - apk add --no-cache openssh-client rsync
      - mkdir -p ~/.ssh
      - echo "$$VPS_SSH_KEY" > ~/.ssh/deploy_key
      - chmod 600 ~/.ssh/deploy_key
      - ssh-keyscan -H $$VPS_HOST >> ~/.ssh/known_hosts || true
      - echo "ðŸ“¦ Copying source code to VPS..."
      - echo "VPS_HOST=$$VPS_HOST, VPS_USER=$$VPS_USER"
      - |
        rsync -avz --delete \
          -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
          $${DRONE_WORKSPACE}/ \
          "$$VPS_USER@$$VPS_HOST:/opt/soa-bus-app/"
      - echo "ðŸš€ Building and deploying services on VPS..."
      - |
        if [ -z "$$DOCKER_USERNAME" ] || [ -z "$$DOCKER_PASSWORD" ]; then
          echo "âŒ ERROR: Docker credentials are missing!"
          exit 1
        fi
        
        COMMIT_SHA="$${DRONE_COMMIT_SHA:0:8}"
        
        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no "$$VPS_USER@$$VPS_HOST" \
          DOCKER_USERNAME="$$DOCKER_USERNAME" \
          DOCKER_PASSWORD="$$DOCKER_PASSWORD" \
          COMMIT_SHA="$$COMMIT_SHA" \
          'cd /opt/soa-bus-app && \
          export DOCKER_USERNAME DOCKER_PASSWORD COMMIT_SHA && \
          [ -f .env ] && set -a && source .env && set +a && \
          COMMIT_SHA="${COMMIT_SHA:-$(git rev-parse --short=8 HEAD 2>/dev/null || echo latest)}" && \
          echo "$DOCKER_PASSWORD" | docker login ghcr.io -u "$DOCKER_USERNAME" --password-stdin && \
          build_and_push() { \
            local n=$1 f=$2 i=$3 a=$4 && \
            local t="ghcr.io/$DOCKER_USERNAME/$i" s="$COMMIT_SHA" && \
            echo "ðŸ”¨ Building $n: ${t}:${s}" && \
            if [ -n "$a" ]; then docker build $a -t "${t}:${s}" -t "${t}:latest" -f "$f" .; \
            else docker build -t "${t}:${s}" -t "${t}:latest" -f "$f" .; fi && \
            echo "ðŸ“¤ Pushing $n..." && docker push "${t}:${s}" && docker push "${t}:latest" \
          } && \
          build_and_push user-service User/Dockerfile soa-bus-app-user-service && \
          build_and_push ticket-service Ticket/Dockerfile soa-bus-app-ticket-service && \
          build_and_push subscription-service Subscription/Dockerfile soa-bus-app-subscription-service && \
          build_and_push route-service Route/Dockerfile soa-bus-app-route-service && \
          build_and_push bus-geolocation-service BusGeolocation/Dockerfile soa-bus-app-bus-geolocation-service && \
          build_and_push notification-service Notification/Dockerfile soa-bus-app-notification-service && \
          build_and_push api-gateway api-gateway/Dockerfile soa-bus-app-api-gateway && \
          build_and_push frontend Frontend/Dockerfile soa-bus-app-frontend "--build-arg REACT_APP_API_URL=https://nassar.clueleak.com/api/v1 --build-arg REACT_APP_USER_SERVICE_URL=https://nassar.clueleak.com/api/v1" && \
          f="docker-compose.production.yml" && [ ! -f "$f" ] && f="docker-compose.yml" && \
          echo "ðŸš€ Deploying..." && docker compose -f $f down && docker compose -f $f up -d --remove-orphans && \
          sleep 10 && docker exec user-service-postgres psql -U postgres -d user_db -c "ALTER TABLE users DROP CONSTRAINT IF EXISTS users_role_check; ALTER TABLE users ADD CONSTRAINT users_role_check CHECK (role IN ('"'"'PASSENGER'"'"', '"'"'DRIVER'"'"', '"'"'CONTROLLER'"'"', '"'"'ADMIN'"'"'));" 2>/dev/null || true && \
          echo "âœ… Done!" && docker compose -f $f ps'
    depends_on:
      - detect-changed-services
      - build-user-service
      - build-ticket-service
      - build-subscription-service
      - build-route-service
      - build-bus-geolocation-service
      - build-notification-service
      - build-api-gateway
    when:
      event:
        - push
        - custom
      branch:
        - master

volumes:
  - name: maven-cache
    temp: {}

